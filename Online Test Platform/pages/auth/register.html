<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SecureTest</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h1>SecureTest</h1>
                <p>Create a new account</p>
            </div>
            
            <div class="auth-message error" id="errorMessage" style="display: none;">
                <p>Invalid registration information. Please check your details.</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-icon-wrap">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-icon-wrap">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon-wrap">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                        <i class="fas fa-eye-slash toggle-password" id="passwordToggle"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-meter">
                            <div class="meter-section" data-strength="1"></div>
                            <div class="meter-section" data-strength="2"></div>
                            <div class="meter-section" data-strength="3"></div>
                            <div class="meter-section" data-strength="4"></div>
                        </div>
                        <p class="strength-text">Password strength</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-icon-wrap">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regCode">Registration Code</label>
                    <div class="input-icon-wrap">
                        <i class="fas fa-key"></i>
                        <input type="text" id="regCode" name="regCode" required>
                    </div>
                    <small>Registration code is required and can be obtained from an administrator</small>
                </div>
                
                <div class="form-options">
                    <div class="agree-terms">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn primary full-width">Register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p><a href="../../index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
